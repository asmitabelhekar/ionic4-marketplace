<ion-content [fullscreen]="true">
  <div style="width:100%; height:100%; background-color:white">

    <div>
      <ion-slides [options]="slideOptions" pager="true" #slider (ionSlidesDidLoad)="slidesDidLoad(slider)"
        class="half-black">
        <ion-slide *ngFor="let item of dataArray">
          <div style="width:100%; height:250px;position: relative;">
            <img src="../../assets/dancetwo.png" style="width:100%;height:100%" />

          

              <div fxLayout="column" fxLayoutAlign="start start"
                style="width:100%;color:white;position:absolute; bottom:0">
                <div fxLayout="row" fxLayoutAlign="start start"
                  style="width:100%; padding-left:10px; padding-right:10px">
                  <label>{{item.name}}</label>
                </div>
                <div style="width:100%; margin-top:-10px; padding-left:5px; padding-right:5px">
                  <ion-row>
                    <ion-col size="8" fxLayoutAlign="start start">
                      <label style="font-size:13px">{{item.subTitle}}</label>
                    </ion-col>
                    <ion-col size="4">
                      <label style="font-size:13px">{{item.location}}</label>
                    </ion-col>
                  </ion-row>

                </div>

              </div>
      
    </div>
  </ion-slide>
</ion-slides>
  </div>
  <!-- </div> -->


  <div style="width:100%; background-color:white;margin-top:15px;margin-bottom:20%">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-bottom:10px">
      <div fxLayout="column" fxLayoutAlign="center center" *ngFor="let item of tabsArray"(click)="checkType(item.title)" >
        <img src="{{item.img}}" style="width:30px;height:30px" />
        <label style="margin-top:5px;font-size:12px">{{item.title}}</label>
      </div>
    </div>

    <div class="row" *ngFor="let item of imageArray">
      <div class="column" style="position:relative">
        <img src={{item.image}} style="border-radius: 5px;" />
        <div style="position:absolute; bottom:10px;width:100%">

          <ion-row style="color:white">
            <ion-col size="6" fxLayoutAlign="start start">
              <label style="font-size:12px"><b>Ad Title</b></label>
            </ion-col>
            <ion-col size="6" fxLayoutAlign="end end">
              <label style="font-size:12px;padding-right:13px"><b>$100</b></label>
            </ion-col>
          </ion-row>

          <ion-row style="width:100%; margin-top:-5px">
            <ion-col size="3">
              <ion-icon style="color:hotpink" name="woman"></ion-icon>
              <ion-icon style="color:hotpink; margin-left:5px" name="heart"></ion-icon>

            </ion-col>
            <ion-col size="9" fxLayoutAlign="end start">
              <label style="font-size:10px; color:white;padding-right: 11px;"><b>Mumbai, 120km</b></label>
            </ion-col>
          </ion-row>


        </div>
      </div>
    </div>



  </div>

  <div style="position: fixed; bottom:0px;height:50px; width: 100%; background-color: white;">
    <div fxLayout="row" fxLayoutAlign="space-around center" style="margin-top:10px">
      <ion-icon name="home" style="width:30px;height:30px;color:gray"></ion-icon>
      <ion-icon name="document" style="width:30px;height:30px;color:gray"></ion-icon>
      <ion-icon name="add-circle" style="width:30px;height:30px;color:rgb(247, 97, 97)"></ion-icon>
      <ion-icon name="heart" style="width:30px;height:30px;color:gray"></ion-icon>
      <ion-icon name="person" style="width:30px;height:30px;color:gray"></ion-icon>
    </div>
  </div>

  </div>

</ion-content>
