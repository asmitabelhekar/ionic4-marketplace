<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <img src="../assets/dancetwo.png" class="cl-sidemenu-logo" />
      <!-- <ion-header>
        <ion-toolbar style="height:400px">
          <img src="../assets/dancetwo.png" class="cl-sidemenu-logo" />


        </ion-toolbar>
      </ion-header> -->
      <ion-content style="margin-top: 5%;">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)="sideMenuClicked(p.title)">
              <!-- <ion-icon slot="start" [name]="p.icon" style="color:white"></ion-icon> -->
              <ion-label style="color:white; font-size: 15px;">
                {{p.title}}
              </ion-label>
              <ion-icon name="arrow-dropright-circle" style="color:white"></ion-icon>
              
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
