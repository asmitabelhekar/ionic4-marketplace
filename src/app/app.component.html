<ion-app>
  <div *ngIf="loadingBlock">
    <div class="loadingBlockAuth-wrapper">
      <div class="loadingBlock-box">
  
       
        <div class="loaderrr"></div>
        <div class="text">
          <!-- <p>Pleaseees Wait...</p> -->
           &nbsp;&nbsp;Please Wait
        </div>
  
      </div>
    </div>
  </div>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar >
          <!-- <img src="" class="cl-sidemenu-logo" /> -->

          <div class="background-img">
            <ion-title style="color:#152a3f;color:white;position: absolute; bottom: 10px;">Chaitanya</ion-title>
          </div>

        </ion-toolbar>
      </ion-header>
      <ion-content style="margin-top: 5%;">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" (click)="sideMenuClicked(p.title)">
              <!-- <ion-icon slot="start" [name]="p.icon" style="color:white"></ion-icon> -->
              <ion-label style="color:rgb(5, 5, 5); font-size: 15px;">
                {{p.title}}
              </ion-label>
              <ion-icon name="arrow-dropright-circle" style="color:black"></ion-icon>
              
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
