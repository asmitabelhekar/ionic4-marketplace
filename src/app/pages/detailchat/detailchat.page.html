<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-row>
      <ion-col size="2">
        <button ion-button class="cl-back-button" (click)="goBackword()" style="color:white;margin:7px"></button>
      </ion-col>
      <ion-col size="10" class="TitleHeader TitleText">
        <ion-label style="color:white">{{name}}</ion-label>
      </ion-col>
     
    </ion-row>


  </ion-toolbar>
</ion-header>

<ion-content class="masters" style="width:100%;height:100%;">
<div style="color:white"> 
<div *ngFor="let item of chatArray"> 

  <div fxLayout="column" fxLayoutAlign="start start" *ngIf="item.type == '1' ">
    <section  style="border: 1px solid white;;width:auto; max-width: 50%;margin-top:20px; margin-left:10px; padding:10px; border-radius: 10px;">
      <label>{{item.message}}</label>
    </section>
   <label style="margin-left:10px;font-size:12px; margin-top:3px">{{item.time}}</label>
  </div>

  <div fxLayout="column" fxLayoutAlign="end end"  *ngIf="item.type == '2' ">
    <section  style="border: 1px solid white;;width:auto; max-width: 50%;margin-top:20px; margin-right:10px; padding:10px; border-radius: 10px;">
      <label>{{item.message}}</label>
    </section>
    <label style="margin-right:10px;font-size:12px; margin-top:3px">{{item.time}}</label>
  </div>

</div>

  <div style="position: fixed; height:80px; bottom:0;width:100%; margin:auto; margin-bottom:-5px">
    <ion-card style="width:100%; background-color: #3573b1;margin: auto">
      <ion-row>
        <ion-col size="8">
          <ion-textarea placeholder="Reply." style="color:white" [(ngModel)]="chatModel.message"></ion-textarea>
        </ion-col>

        <ion-col size="4" fxLayout="column" fxLayoutAlign="center center" (click)="sendMessage(chatModel)">
          <ion-row>

            <ion-icon name="attach" style="color:white; width:30px; height:35px; margin-top:-5px; margin-right:5px"></ion-icon>
            <ion-icon name="send" style="color:white; width:25px; height:25px" ></ion-icon>
          </ion-row>
        
        </ion-col>
      </ion-row>
    </ion-card>
  
  </div>
</div>
</ion-content>
