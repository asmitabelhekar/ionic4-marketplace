<ion-header class="new-background-color">
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start" style="color:white">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:white">
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="masters">
  <div style="width:100%;height:100%;">
    <div *ngFor="let item of chatListArray" style="margin-top:10px">
      <!-- <ion-item-divider style="padding-bottom: 10px;" (click)="detailChat(item.name)"> -->

        <ion-row (click)="detailChat(item.name)">
          <ion-col size="2">
            <button style="border-radius: 50%; padding:20px; background-color:gray;color:white;margin-right:20px">{{item.name.charAt(0)}}</button>
          </ion-col>
          <ion-col size="10" style="margin-top:15px">
            <label style="color:white;">{{item.name}}</label>
            <div style="border: 1px solid gray; margin-top:10px"></div>
          </ion-col>
        </ion-row>
      
      <!-- </ion-item-divider> -->
    </div>

  </div>

</ion-content>
