

<ion-content>

<ion-list *ngFor="let item of parentArray; let i = index;" class="accordion-list"  detail="false" no-padding>
  <ion-item tappable (click)="toggleSection(i,item.id)" [ngClass]="{'section-active': item.open, 'section': !item.open}">
    <ion-icon slot="start" style="color:white" name="arrow-forward" *ngIf="!item.open"></ion-icon>
    <ion-icon slot="start" style="color:white" name="arrow-down" *ngIf="item.open"></ion-icon>
    <ion-label>
      {{item.name}}
    </ion-label>
  </ion-item>

  <div *ngIf="item.childrens && item.open">
    <ion-list class="child-list" *ngFor="let child of item.childrens; let j = index;" lines="none">
      <!-- <ion-item tappable (click)="toggleItem(i, j)" *ngIf="child.name" [ngClass]="{'child-active': child.open, 'child': !child.open}">
        <ion-icon slot="start" style="color:white" name="add" *ngIf="!child.open"></ion-icon>
        <ion-icon slot="start" style="color:white" name="close" *ngIf="child.open"></ion-icon>
        <ion-label>
          {{child.name}}
        </ion-label>
      </ion-item> -->
      <ion-item tappable *ngIf="child.name" (click)="toggleItem(i,j,item.id, child.id)" style="text-align: center;" [ngClass]="{'child-active': child.open, 'child': !child.open}">
        <ion-label style="color:white" fxLayoutAlign="center center">
          {{child.name}}
        </ion-label>
      </ion-item>
      
      <!-- <app-category [category]="child" *ngIf="!child.children"></app-category>

      <ion-list *ngIf="child.children && child.open" class="category-list" lines="none">
        <app-category [category]="category" *ngFor="let category of child.children"></app-category>
      </ion-list> -->

    </ion-list>
  </div>


  <ion-item *ngIf="item.childrens.length == 0 && item.open" style="text-align: center;">
    <ion-label style="color:white" >
      Sorry, nothing in here!
    </ion-label>
  </ion-item>

  <!-- <p *ngIf="item.childrens.length == 0 && item.open" style="color:white" text-center>Sorry, nothing in here!</p> -->

</ion-list>

</ion-content>
