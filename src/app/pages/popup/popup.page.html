
<form #userForm="ngForm" style="width:100%;margin-top:10px">
 

  <div fxLayout="row" fxLayoutAlign="  center center" style="width:100%;margin-top:5px">
    <mat-form-field style="width:96%; margin-left: 2% ; margin-right: 2%;margin-top:10px" appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="" [(ngModel)]="cityName" ngx-google-places-autocomplete
        [options]='options' #placesRef="ngx-places" name="city" required  
        (onAddressChange)="handleAddressChange($event)">
        <mat-error>
          <div class="form-group">
            <div *ngIf="cityName.invalid && (cityName.dirty || cityName.touched)">
              City Name Is Requird
            </div>
          </div>
        </mat-error>
    </mat-form-field>
  </div>
  </form>

  <div fxLayout="row" fxLayoutAlign="center center" style="margin-top:10px;margin-left:10%; margin-right:10%; width:80%">
    <button  mat-raised-button (click)="closeDialog()" style="margin-right:15px">CANCEL</button>
    <button  mat-raised-button (click)="submit()" class="loginButton" [disabled]="cityName.invalid">SUBMIT</button>
 

  </div>
