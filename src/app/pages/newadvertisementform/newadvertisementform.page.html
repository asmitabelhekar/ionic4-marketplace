<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title style="color:white">newadvertisementform</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button> -->
  <mat-vertical-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" fxLayout="column" (ngSubmit)="form1()" #formone="ngForm">
        <ng-template matStepLabel>Advertisement Detail</ng-template>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput  type="text" formControlName="titleCtrl" required>
        </mat-form-field>
       
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput type="text" formControlName="descriptionCtrl" required></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="priceCtrl" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext (click)="checkData(titleCtrl)">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" fxLayout="column" (ngSubmit)="form2()">
        <ng-template matStepLabel>Contact Details</ng-template>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="emailCtrl" required >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput type="tel" minlength="10" maxlength="10" formControlName="mobileCtrl" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Address</mat-label>
          <textarea matInput type="text" formControlName="addressCtrl" required></textarea>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>Images Upload</ng-template>
       

<h5 style="margin-top:15px; margin-left:10px">Upload images</h5>
<!-- <label style="margin-top:20px; margin-left:10px; color:black"><b>Upload Images</b></label> -->
<div class="cl_image_div" fxLayout="row">
<div fxLayout="column" fxLayoutAlign="center center" class="cl_first_column_img" onclick="document.getElementById('image_upload1').click()">
  <ion-icon *ngIf="firstImage == '' " name="camera" class="cl_images"></ion-icon>
  <h5 *ngIf="firstImage == '' " align="center">upload Image</h5>
  <img *ngIf="firstImage != '' " src="{{firstImage}}" class="cl_display_img" >
</div>
<div fxLayout="column" fxLayoutAlign="center center" class="cl_second_column_img" onclick="document.getElementById('image_upload2').click()">
  <ion-icon *ngIf="secondImage == '' " name="camera" class="cl_images"></ion-icon>
  <h5 *ngIf="secondImage == '' " align="center">upload Image</h5>
  <img *ngIf="secondImage != '' " src="{{secondImage}}" class="cl_display_img">
</div>
</div>

<div class="cl_image_div" fxLayout="row">
  <div fxLayout="column" fxLayoutAlign="center center" class="cl_first_column_img" onclick="document.getElementById('image_upload3').click()">
    <ion-icon *ngIf="thirdImage == '' " name="camera" class="cl_images"></ion-icon>
    <h5 *ngIf="thirdImage == '' " align="center">upload Image</h5>
    <img *ngIf="thirdImage != '' " src="{{thirdImage}}" class="cl_display_img">
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" class="cl_second_column_img" onclick="document.getElementById('image_upload4').click()">
    <ion-icon *ngIf="fourthImage == '' " name="camera" class="cl_images"></ion-icon>
    <h5 *ngIf="fourthImage == '' " align="center">upload Image</h5>
    <img  *ngIf="fourthImage != '' " src="{{fourthImage}}" class="cl_display_img">
  </div>
  </div>

  <div class="cl_image_div" fxLayout="row">
    <div fxLayout="column" fxLayoutAlign="center center" class="cl_first_column_img" onclick="document.getElementById('image_upload5').click()">
      <ion-icon *ngIf="fifthImage == '' " name="camera" class="cl_images"></ion-icon>
      <h5 *ngIf="fifthImage == '' " align="center">upload Image</h5>
      <img *ngIf="fifthImage != '' " src="{{fifthImage}}" class="cl_display_img" >
    </div>
  
    </div>

    <input style="display: none;" id="image_upload1" type="file" (change)="detectEventGallery($event,0)">
    <input style="display: none;" id="image_upload2" type="file" (change)="detectEventGallery($event,1)">
    <input style="display: none;" id="image_upload3" type="file" (change)="detectEventGallery($event,2)">
    <input style="display: none;" id="image_upload4" type="file" (change)="detectEventGallery($event,3)">
    <input style="display: none;" id="image_upload5" type="file" (change)="detectEventGallery($event,4)">

    
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="fourthFormGroup">
      <form [formGroup]="fourthFormGroup">
        <ng-template matStepLabel>Title</ng-template>
       
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Payment</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</ion-content>
